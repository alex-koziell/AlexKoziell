<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Computer Vision - AlexKoziell</title>

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="public/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="public/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="public/favicon/favicon-16x16.png">
  <link rel="manifest" href="public/favicon/site.webmanifest">

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- internal styles -->
  <link rel="stylesheet" href="styles/master.css">
  <link rel="stylesheet" href="styles/vision.css">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Load the latest version of TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>

</head>

<body>

  <!-- Use jQuery to load the same navbar from a single file across all pages -->
  <div id="navbar"></div>
  <script>
    $(document).ready(() => {
      $('#navbar').load('partials/navbar.html')
    })
  </script>

  <h1 id="main-prediction">Predicting...</h1>

  <div class="pred-input">
    <image id="pred-img" src='public/images/kitten.png'></image>
    <div class="custom-file" id="upload-div">
      <input type="file" class="custom-file-input" id="pred-upload">
      <label class="custom-file-label" for="upload-form" id="file-preview">Choose file</label>
    </div>
  </div>

  <div class="prediction-table">
    <table>
      <tr>
        <th class="table-logo"><img width="50" height="50" src="public/images/TF_logo.svg"/></th>
        <th scope="col" class="col-header">Prediction</th>
        <th scope="col" class="col-header">Confidence</th>
      </tr>
      <tr>
        <th scope="row" class="row-header">1.</th>
        <td class="pred-text"></td>
        <td class="pred-conf"></td>
      </tr>
      <tr>
        <th scope="row" class="row-header">2.</th>
        <td class="pred-text"></td>
        <td class="pred-conf"></td>
      </tr>
      <tr>
        <th scope="row" class="row-header">3.</th>
        <td class="pred-text"></td>
        <td class="pred-conf"></td>
      </tr>
    </table>
  </div>

  <!-- Load index.js after the content of the page -->
  <script src="scripts/vision.js"></script>

</body>

</html>
