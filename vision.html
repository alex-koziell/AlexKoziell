<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Machine Learning - Alex Koziell</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="public/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="public/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="public/favicon/favicon-16x16.png">
  <link rel="manifest" href="public/favicon/site.webmanifest">

  <!-- Internal styles -->
  <link rel="stylesheet" href="styles/master.css">
  <link rel="stylesheet" href="styles/navbar.css">
  <link rel="stylesheet" href="styles/vision.css">

  <!-- Custom components -->
  <script src="components/navbar.js" type="text/javascript"></script>

</head>

<body>

  <navbar-custom />

  <h1 id="main-prediction">Loading...</h1>

  <div class="pred-input">
    <image id="pred-img" src='public/images/kitten.png'></image>
    <div class="upload-file" id="upload-div">
      <input type="file" class="file-input" id="pred-upload">
    </div>
  </div>

  <div class="prediction-table">
    <table>
      <tr>
        <th class="table-logo"><img width="50" height="50" src="public/images/TF_logo.svg"/></th>
        <th scope="col" class="col-header">Prediction</th>
        <th scope="col" class="col-header">Confidence</th>
      </tr>
      <tr>
        <th scope="row" class="row-header">1.</th>
        <td class="pred-text"></td>
        <td class="pred-conf"></td>
      </tr>
      <tr>
        <th scope="row" class="row-header">2.</th>
        <td class="pred-text"></td>
        <td class="pred-conf"></td>
      </tr>
      <tr>
        <th scope="row" class="row-header">3.</th>
        <td class="pred-text"></td>
        <td class="pred-conf"></td>
      </tr>
    </table>
  </div>

  <!-- Load index.js after the content of the page -->
  <script src="scripts/vision.js"></script>

  <footer>
    Made using TensorFlow.js and the MobileNet image classification model.
    <br />
    <a href="https://www.tensorflow.org/js">find out more</a>
  </footer>

  <!-- Load the latest version of TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>

</body>

</html>
